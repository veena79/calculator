<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    .calculator {
      max-width: 400px;
      margin: 150px ;
      padding: 20px;
      border: 1px solid ;
      border-radius: 10px;
      
    }
    .calculator-display1 {
      text-align: left;
      padding: 10px;
      
      border: 1px solid ;
      border-radius: 5px;
      background-color: white;
    }
    .keys button {
      
      width: 250px;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
          <input id="result" type="text" style="text-align: right;" placeholder="0" id="display1" class="calculator-display" readonly/>
          <div class="keys mt-3">
           
            <div class="d-flex  mb-2">
              <button class="btn btn-light" onclick="display(7)" >7</button>
              <button class="btn btn-light" onclick="display(8)" >8</button>
              <button class="btn btn-light" onclick="display(9)">9</button>
              <button class="btn btn-warning" onclick="display('/')">/</button>
            </div>
            <div class="d-flex  mb-2">
              <button class="btn btn-light" onclick="display(4)">4</button>
              <button class="btn btn-light" onclick="display(5)">5</button>
              <button class="btn btn-light" onclick="display(6)">6</button>
              <button class="btn btn-warning" onclick="display('*')">*</button>
            </div>
            <div class="d-flex mb-2">
              <button class="btn btn-light" onclick="display(1)">1</button>
              <button class="btn btn-light" onclick="display(2)">2</button>
              <button class="btn btn-light" onclick="display(3)">3</button>
              <button class="btn btn-warning" onclick="display('-')">-</button>
            </div>
            <div class="d-flex  mb-2">
              <button class="btn btn-light" onclick="display(0)">0</button>
              <button class="btn btn-warning" onclick="clearAll()">C</button>
              <button class="btn btn-warning" onclick="equal()">=</button>
              <button class="btn btn-warning" onclick="display('+')">+</button>
              <button class="btn btn-warning" onclick="back()">✖️</button>
            </div>
          </div>
        </div>
      </div>
    
</body>
<script src="./calc.js"></script>
</html>
